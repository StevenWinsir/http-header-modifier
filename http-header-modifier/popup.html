<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Header Modifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>HTTP Header Modifier</h1>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="enableSwitch">
          <span class="slider"></span>
        </label>
        <span id="statusText" class="status-text">关闭</span>
      </div>
    </header>

    <div class="section">
      <h2>自定义请求头</h2>
      <div class="headers-container">
        <table id="headersTable">
          <thead>
            <tr>
              <th>头字段名</th>
              <th>值</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="headersList">
          </tbody>
        </table>
      </div>

      <div class="add-header">
        <input type="text" id="newHeaderName" placeholder="头字段名 (如: Content-Type)">
        <input type="text" id="newHeaderValue" placeholder="值 (如: application/json)">
        <button id="addHeaderBtn" class="btn btn-primary">添加</button>
      </div>

      <div class="preset-headers">
        <h3>常用请求头</h3>
        <div class="preset-buttons">
          <button class="preset-btn" data-name="Content-Type" data-value="application/json">Content-Type: JSON</button>
          <button class="preset-btn" data-name="Content-Type" data-value="application/x-www-form-urlencoded">Content-Type: Form</button>
          <button class="preset-btn" data-name="Accept-Language" data-value="zh-CN,zh;q=0.9">Accept-Language: 中文</button>
          <button class="preset-btn" data-name="Accept-Language" data-value="en-US,en;q=0.9">Accept-Language: English</button>
          <button class="preset-btn" data-name="User-Agent" data-value="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36">User-Agent: Chrome</button>
          <button class="preset-btn" data-name="Authorization" data-value="Bearer ">Authorization: Bearer</button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn" class="btn btn-success">保存配置</button>
      <button id="resetBtn" class="btn btn-danger">重置全部</button>
      <button id="exportBtn" class="btn btn-info">导出配置</button>
      <button id="importBtn" class="btn btn-info">导入配置</button>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>

    <div id="notification" class="notification"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
